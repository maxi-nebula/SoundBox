<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./soundbox.css" />
    <script src="./Soundbox.js" defer></script>
    <title>SoundBox</title>
  </head>
  <body>
    <div class="div_main">
      <div class="key_style" data-key="a">
        A
        <div class="div_span"><span>boom</span></div>
      </div>
      <div class="key_style" data-key="s">
        S
        <div class="div_span"><span>clap</span></div>
      </div>
      <div class="key_style" data-key="d">
        D
        <div class="div_span"><span>hithat</span></div>
      </div>
      <div class="key_style" data-key="f">
        F
        <div class="div_span"><span>kick</span></div>
      </div>
      <div class="key_style" data-key="g">
        G
        <div class="div_span"><span>openhat</span></div>
      </div>
      <div class="key_style" data-key="h">
        H
        <div>
          <span class="div_span">ride</span>
        </div>
      </div>
      <div class="key_style" data-key="j">
        J
        <div class="div_span"><span>snare</span></div>
      </div>
      <div class="key_style" data-key="k">
        K
        <div class="div_span"><span>tink</span></div>
      </div>
      <div class="key_style" data-key="l">
        L
        <div class="div_span"><span>boom</span></div>
      </div>
    </div>
    <audio src="./audiofiles/boom.wav" data-key="a"></audio>
    <audio src="./audiofiles/clap.wav" data-key="s"></audio>
    <audio src="./audiofiles/hihat.wav" data-key="d"></audio>
    <audio src="./audiofiles/kick.wav" data-key="f"></audio>
    <audio src="./audiofiles/openhat.wav" data-key="g"></audio>
    <audio src="./audiofiles/ride.wav" data-key="h"></audio>
    <audio src="./audiofiles/snare.wav" data-key="j"></audio>
    <audio src="./audiofiles/tink.wav" data-key="k"></audio>
    <audio src="./audiofiles/tom.wav" data-key="l"></audio>
  </body>
</html>
